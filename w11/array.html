<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>노래 플레이리스트</h1>
    <h2>JPOP</h2>
    <script>
        const songs = ["Happy Birthday","Chrismas song","수평선","깜박임","꽃다발","고양이","불가행력","무희"];
        imgList = ['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg']

        var i = 0;
        while(i <songs.length){
            document.write('<li><a href="https://www.youtube.com/results?search_query=' +songs[i] + '">' +songs[i] + '</li><br>');
            document.write('<img src="' + imgList[i] + '"><br>');
            i = i + 1;
        }
    </script>
</body>
</html>
